video.width = 500;

function start() {
  navigator.webkitGetUserMedia({video:true}, gotStream, function() {}); 
 btn1.disabled = true;
}
function gotStream(stream) {
  video.src = webkitURL.createObjectURL(stream);
    video.controls=true;
	video.removeAttribute("controls");
 }
 
function exit() {
 video.pause();
 video.controls=false;
 } 
 
</script>
